name: Deploy trimble-geospatial-api

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/trimble-geospatial-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore
        working-directory: api

      - name: Publish
        run: dotnet publish -c Release -o publish
        working-directory: api

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: trimble-geospatial-api
          package: api/publish
