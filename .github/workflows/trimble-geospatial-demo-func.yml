name: Deploy trimble-geospatial-demo-func

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/trimble-geospatial-demo-func.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore
        working-directory: functions/Trimble.Geospatial.Demo.Functions

      - name: Publish
        run: dotnet publish -c Release -o publish
        working-directory: functions/Trimble.Geospatial.Demo.Functions

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: trimble-geospatial-demo-func
          package: functions/Trimble.Geospatial.Demo.Functions/publish
